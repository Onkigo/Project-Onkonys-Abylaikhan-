{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2>Создать / Редактировать статью</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
  </form>
</div>
{% endblock %}
