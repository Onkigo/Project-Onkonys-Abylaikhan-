{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Blogy{% endblock %}</title>
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <!-- AOS Animation CSS -->
<link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">

</head>
<body>

  <!-- Header -->
  <div class="container mt-3 d-flex justify-content-end gap-3">
        {% if user.is_authenticated %}
          <a href="{% url 'create_article' %}" class="create-link">Create article</a>
          <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register</a>
        {% endif %}
      </div>
    </div>
  </header>

  <!-- Контент -->
  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <!-- Vendor JS Files -->
<script src="{% static 'vendor/aos/aos.js' %}"></script>

<!-- Init AOS -->
<script>
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: true,
    mirror: false
  });
</script>

  

</body>
</html>
